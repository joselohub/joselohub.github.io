<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <table>
        <thead>
          <tr>
            <th colspan="3">ACME Wildwest</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
          </tr>
          <tr>
            <td>August</td>
            <td>$3,500</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>Octover</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td id="nov-sales-g">$7,500</td>
          </tr>
          <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
         
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">compiled 14.06.21 by Jose</th>
          </tr>
        </tfoot>
    </table>
  </body>
</html>
